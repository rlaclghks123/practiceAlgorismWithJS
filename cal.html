<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculate</title>
    <style>
      main {
        width: 200px;
        height: 200px;
      }
      .input {
        text-align: end;
        padding: 20px 10px;
        background-color: #525659;
        color: white;
      }
      .row {
        background-color: grey;
        width: 100%;
        display: flex;
        justify-content: space-between;
      }

      .col {
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      p {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="input">11</div>
      <div class="col">
        <div class="row">
          <p>C</p>
          <p>+/-</p>
          <p>%</p>
          <p>/</p>
        </div>
        <div class="row">
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>X</p>
        </div>
        <div class="row">
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>-</p>
        </div>
        <div class="row">
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>+</p>
        </div>
        <div class="row">
          <p>0</p>
          <p>-</p>
          <p>.</p>
          <p>=</p>
        </div>
      </div>
    </main>
  </body>
</html>
